<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Listings - Sito</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/auth.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { background: #f5f3ee; }
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #111;
            margin: 0;
        }
        .create-listing-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #111;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .create-listing-btn:hover {
            background-color: #000;
        }
        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        .listing-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .listing-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        .listing-content {
            padding: 1.5rem;
        }
        .listing-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: #111;
        }
        .listing-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111;
            margin: 0 0 1rem 0;
        }
        .listing-details {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        .listing-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-active {
            background-color: #dcfce7;
            color: #166534;
        }
        .status-draft {
            background-color: #f3f4f6;
            color: #4b5563;
        }
        .listing-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .btn {
            flex: 1;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.875rem;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: #111;
            color: white;
            border: none;
        }
        .btn-secondary {
            background-color: white;
            color: #111;
            border: 1px solid #e5e7eb;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .no-listings {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .no-listings-icon {
            font-size: 3rem;
            color: #d1d5db;
            margin-bottom: 1rem;
        }
        .no-listings-text {
            font-size: 1.25rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        /* Header styles */
        .site-header {
            background-color: #fff;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin: 0;
        }

        .beta {
            font-size: 0.875rem;
            color: #666;
        }

        .user-menu .user-icon {
            color: #333;
            font-size: 1.25rem;
            text-decoration: none;
        }
        .card-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .card-actions button {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-view {
            background-color: #4A90E2;
            color: white;
            border: none;
        }

        .btn-view:hover {
            background-color: #357ABD;
        }

        .btn-edit {
            background-color: #333;
            color: white;
            border: none;
        }

        .btn-edit:hover {
            background-color: #222;
        }

        .btn-delete {
            background-color: white;
            color: #DC3545;
            border: 1px solid #DC3545;
        }

        .btn-delete:hover {
            background-color: #DC3545;
            color: white;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <a href="/index.html" class="logo" style="text-decoration: none; color: inherit;">
                <h1>SITO</h1>
                <span class="beta">(BETA)</span>
            </a>
            <div class="user-menu">
                <a href="/profile.html" class="user-icon">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">My Listings</h1>
            <a href="create-listing.html" class="create-listing-btn">
                <i class="fas fa-plus"></i>
                Create New Listing
            </a>
        </div>

        <div id="listings-container">
            <!-- Listings will be loaded here -->
        </div>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/init-supabase.js"></script>
    <script>
        // Load user's listings
        async function loadListings() {
            try {
                const supabase = window.initSupabase();
                if (!supabase) return;

                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = '/index.html';
                    return;
                }

                const { data: listings, error } = await supabase
                    .from('listings')
                    .select(`
                        *,
                        property:finca_regi(*)
                    `)
                    .eq('user_id', user.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const container = document.getElementById('listings-container');

                if (!listings || listings.length === 0) {
                    container.innerHTML = `
                        <div class="no-listings">
                            <div class="no-listings-icon">
                                <i class="fas fa-home"></i>
                            </div>
                            <p class="no-listings-text">You haven't created any listings yet</p>
                            <a href="create-listing.html" class="create-listing-btn">
                                <i class="fas fa-plus"></i>
                                Create Your First Listing
                            </a>
                        </div>
                    `;
                    return;
                }

                // Create listings grid
                const grid = document.createElement('div');
                grid.className = 'listings-grid';

                listings.forEach(listing => {
                    const card = document.createElement('div');
                    card.className = 'listing-card';
                    
                    card.innerHTML = `
                        <div class="listing-image">
                            ${listing.images && listing.images[0]
                                ? `<img src="${listing.images[0]}" alt="${listing.title}" style="width: 100%; height: 100%; object-fit: cover;">`
                                : '<i class="fas fa-home fa-2x"></i>'
                            }
                        </div>
                        <div class="listing-content">
                            <h3 class="listing-title">${listing.title}</h3>
                            <div class="listing-price">$${listing.price.toLocaleString()}</div>
                            <div class="listing-details">
                                <span><i class="fas fa-bed"></i> ${listing.bedrooms} beds</span>
                                <span><i class="fas fa-bath"></i> ${listing.bathrooms} baths</span>
                                <span><i class="fas fa-ruler-combined"></i> ${listing.square_feet} m²</span>
                            </div>
                            <div class="card-actions">
                                <button class="btn-view" onclick="window.location.href='/property.html?id=' + ${listing.finca_regi}">View Property</button>
                                <button class="btn-edit" onclick="editListing(${listing.finca_regi})">Edit</button>
                                <button class="btn-delete" onclick="deleteListing(${listing.finca_regi})">Delete</button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                container.innerHTML = '';
                container.appendChild(grid);

            } catch (error) {
                console.error('Error loading listings:', error);
                // Show error message
            }
        }

        function editListing(fincaRegi) {
            window.location.href = `/create-listing.html?edit=true&id=${fincaRegi}`;
        }

        async function deleteListing(fincaRegi) {
            if (confirm('Are you sure you want to delete this listing?')) {
                try {
                    const supabase = window.initSupabase();
                    if (!supabase) return;

                    const { error } = await supabase
                        .from('listings')
                        .delete()
                        .eq('finca_regi', fincaRegi);

                    if (error) throw error;
                    
                    // Refresh the listings after deletion
                    loadListings();
                } catch (error) {
                    console.error('Error deleting listing:', error.message);
                    alert('Failed to delete listing. Please try again.');
                }
            }
        }

        // Load listings when page loads
        document.addEventListener('DOMContentLoaded', loadListings);
    </script>
</body>
</html>
